<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
 <div class="headding">   
    <!--<img src="images/selfportrait.jpg">-->
     <h1>My Little Website</h1>
    <svg 
    class="rainbow-vector";
    width="400" height="200" viewBox="0 0 200 100" xmlns="http://www.w3.org">
  <!-- The 'mask' or 'clip' isn't needed if we just draw the top half -->
  <g fill="none" stroke-width="10">
    <circle cx="100" cy="100" r="70" stroke="#FF0000" /> <!-- Red -->
    <circle cx="100" cy="100" r="60" stroke="#FF8C00" /> <!-- Orange -->
    <circle cx="100" cy="100" r="50" stroke="#FFEE00" /> <!-- Yellow -->
    <circle cx="100" cy="100" r="40" stroke="#4DE94C" /> <!-- Green -->
    <circle cx="100" cy="100" r="30" stroke="#3783FF" /> <!-- Blue -->
    <circle cx="100" cy="100" r="20" stroke="#4815AA" /> <!-- Indigo -->
    <circle cx="100" cy="100" r="10" stroke="#8A2BE2" /> <!-- Violet -->
  </g>
</svg>

 </div>
   <hr> 
</main>
</body>
</html>
